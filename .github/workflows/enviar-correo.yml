                    .comentario { background: #f0f0f0; padding: 20px; border-radius: 8px; border-left: 4px solid #4F46E5; margin: 20px 0; white-space: pre-line; }
                    .fecha { color: #666; font-size: 12px; margin-bottom: 5px; }
