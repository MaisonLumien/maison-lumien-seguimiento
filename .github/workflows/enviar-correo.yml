name: Enviar notificaci√≥n por correo

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

jobs:
  send-email:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.issue.labels.*.name, 'üì¶ Recibido') || 
      contains(github.event.issue.labels.*.name, 'üöö Env√≠o') || 
      contains(github.event.issue.labels.*.name, '‚úÖ Entregado')
    
    steps:
      - name: Extraer email del JSON
        id: extract
        run: |
          # Guardar el body del Issue en un archivo
          cat > issue_body.json << 'EOF'
          ${{ github.event.issue.body }}
          EOF
          
          # Usar Python para extraer los datos
          python3 << 'PYTHON_EOF'
          import json
          import os
          
          try:
              # Leer el archivo JSON
              with open('issue_body.json', 'r') as f:
                  content = f.read()
              
              # Limpiar y parsear
              content = content.strip()
              data = json.loads(content)
              
              # Extraer datos
              email = data.get('cliente', {}).get('email')
              nombre = data.get('cliente', {}).get('nombre', 'Cliente')
              tracking = '${{ github.event.issue.title }}'
              
              if not email:
                  raise Exception("No se encontr√≥ email en el JSON")
              
              print(f"‚úÖ Email: {email}")
              print(f"‚úÖ Nombre: {nombre}")
              
              # Guardar en GITHUB_ENV
              with open(os.environ['GITHUB_ENV'], 'a') as env_file:
                  env_file.write(f"EMAIL={email}\n")
                  env_file.write(f"NOMBRE={nombre}\n")
                  env_file.write(f"TRACKING={tracking}\n")
                  
                  # Determinar estado por la etiqueta
                  labels = '${{ github.event.issue.labels.*.name }}'
                  if 'üì¶ Recibido' in labels:
                      env_file.write("ESTADO=recibido\n")
                      env_file.write("MENSAJE_ESTADO=<p>Hemos recibido tu producto en nuestras oficinas. Pronto lo enviaremos a tu direcci√≥n.</p>\n")
                  elif 'üöö Env√≠o' in labels:
                      env_file.write("ESTADO=enviado\n")
                      env_file.write("MENSAJE_ESTADO=<p>¬°Buenas noticias! Tu producto ya fue enviado a tu direcci√≥n.</p>\n")
                  elif '‚úÖ Entregado' in labels:
                      env_file.write("ESTADO=entregado\n")
                      env_file.write("MENSAJE_ESTADO=<p>Tu producto ha sido entregado exitosamente. Esperamos que lo disfrutes.</p>\n")
                  else:
                      env_file.write("ESTADO=desconocido\n")
                      env_file.write("MENSAJE_ESTADO=\n")
                  
                  # Si es comentario
                  if '${{ github.event_name }}' == 'issue_comment':
                      env_file.write("TIPO_EVENTO=comentario\n")
                      comentario = '''${{ github.event.comment.body }}'''
                      # Limpiar el comentario
                      comentario_limpio = comentario.replace('\\n', '\n').replace('\\', '')
                      env_file.write(f"COMENTARIO={comentario_limpio}\n")
                  else:
                      env_file.write("TIPO_EVENTO=issue\n")
                      env_file.write("COMENTARIO=\n")
                      
          except Exception as e:
              print(f"‚ùå Error: {e}")
              exit(1)
          PYTHON_EOF
      
      - name: Esperar a que GitHub Pages se actualice
        run: sleep 180
      
      - name: Enviar correo
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: |
            ${{ env.TIPO_EVENTO == 'comentario' && 'üìù Actualizaci√≥n de tu pedido' ||
               env.ESTADO == 'recibido' && 'üì¶ Tu pedido ha sido recibido' ||
               env.ESTADO == 'enviado' && 'üöö Tu pedido est√° en camino' ||
               env.ESTADO == 'entregado' && '‚úÖ Tu pedido fue entregado' }}
          to: ${{ env.EMAIL }}
          from: Maison Lumien Facturaci√≥n
          html_body: |
