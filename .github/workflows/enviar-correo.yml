name: Enviar notificaci√≥n por correo

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

jobs:
  send-email:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.issue.labels.*.name, 'üì¶ Recibido') || 
      contains(github.event.issue.labels.*.name, 'üöö Env√≠o') || 
      contains(github.event.issue.labels.*.name, '‚úÖ Entregado')
    
    steps:
      - name: Extraer datos del Issue
        id: extract
        run: |
          # Extraer email y nombre usando Python
          python3 << 'PYTHON_EOF'
          import os
          import re
          
          # Obtener el body del issue
          body = '''${{ github.event.issue.body }}'''
          
          # Extraer email con regex
          email_match = re.search(r'"email":"([^"]+)"', body)
          nombre_match = re.search(r'"nombre":"([^"]+)"', body)
          
          email = email_match.group(1) if email_match else 'stithvalle14@gmail.com'
          nombre = nombre_match.group(1) if nombre_match else 'Cliente'
          tracking = '${{ github.event.issue.title }}'
          
          # Guardar en environment
          with open(os.environ['GITHUB_ENV'], 'a') as f:
              f.write(f"EMAIL={email}\n")
              f.write(f"NOMBRE={nombre}\n")
              f.write(f"TRACKING={tracking}\n")
              
              # Determinar estado
              labels = '${{ github.event.issue.labels.*.name }}'
              if 'üì¶ Recibido' in labels:
                  f.write("ESTADO=recibido\n")
              elif 'üöö Env√≠o' in labels:
                  f.write("ESTADO=enviado\n")
              elif '‚úÖ Entregado' in labels:
                  f.write("ESTADO=entregado\n")
              else:
                  f.write("ESTADO=recibido\n")
              
              # Si es comentario
              if '${{ github.event_name }}' == 'issue_comment':
                  f.write("TIPO_EVENTO=comentario\n")
                  comentario = '''${{ github.event.comment.body }}'''
                  # Limpiar el comentario
                  comentario_limpio = comentario.replace('\\n', '\n').replace('\\"', '"')
                  comentario_corto = comentario_limpio[:50] + ('...' if len(comentario_limpio) > 50 else '')
                  
                  f.write(f"COMENTARIO={comentario_limpio}\n")
                  f.write(f"COMENTARIO_CORTO={comentario_corto}\n")
                  
                  # Guardar fecha del comentario
                  fecha = '${{ github.event.comment.created_at }}'
                  f.write(f"FECHA_COMENTARIO={fecha}\n")
              else:
                  f.write("TIPO_EVENTO=issue\n")
          PYTHON_EOF
      
      - name: Esperar a que GitHub Pages se actualice
        run: sleep 180
      
      - name: Enviar correo
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: |
            ${{ env.TIPO_EVENTO == 'comentario' && format('üìù Actualizaci√≥n: {0}', env.COMENTARIO_CORTO) ||
               env.ESTADO == 'recibido' && 'üì¶ Tu pedido ha sido recibido' ||
               env.ESTADO == 'enviado' && 'üöö Tu pedido est√° en camino' ||
               env.ESTADO == 'entregado' && '‚úÖ Tu pedido fue entregado' }}
          to: ${{ env.EMAIL }}
          from: Maison Lumien Facturaci√≥n
          html_body: |
